name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Guard sensitive evidence artifacts
        run: |
          set -euo pipefail
          forbidden="$(
            git ls-files evidence \
              | grep -E '^evidence/.*/(network/.*\.har|screenshots/.*\.(png|jpg|jpeg|webp)|app-logs/.*|notes/.*\.md)$' \
              | grep -Ev '/\.gitkeep$' \
              || true
          )"
          if [ -n "$forbidden" ]; then
            echo "Sensitive evidence files are tracked in git. Move them to private storage:"
            echo "$forbidden"
            exit 1
          fi

      - name: Test
        run: bun run test

      - name: Typecheck
        run: bun run typecheck

      - name: Build
        run: bun run build

      - name: Package app
        run: bun run package

      - name: Upload packaged artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-package-${{ github.sha }}
          path: dist/*.zip
          if-no-files-found: error
